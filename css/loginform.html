<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style type="text/css">
        div
        {
            width: 50%;    
            background-color: yellowgreen;
            margin-left: 25%;
            border-radius: 40px;
        }
        #tb
        {
            display: block;
            margin-top: 25px;
            padding: 10px;
            font-size: 25px;
            text-align: center;
            border: none;
            outline: none;
            background-color: transparent;
            border-bottom: 3px solid blue;
        }
        #but
        {
            margin-top: 25px;
            margin-bottom: 25px;
            font-size: 20px;
            border-radius: 20px;
            padding: 10px;
        }
        #but:hover
        {
            background-color: rgba(134, 12, 52, 0.801);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Login form</h1>
        <input id="tb" type="text">
        <input id="tb" type="password">
        <input id="but" type="button" value="login/signin">
        <input id="but" type="reset" value="clear">
    </div>
</body>
</html>
